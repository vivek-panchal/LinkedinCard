<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivek Panchal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="profile.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Vivek Panchal</div>
    <div class="about">Frontend Developer || React js Android Developer || Kotlin</div>
    <div class="social-icons">
      <a href="https://github.com/vivek-panchal" target="_blank" class="github"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/vivekpaanchal/" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/vivekpaanchal/" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://vivekpaanchal.medium.com/" target="_blank" class="medium"><i class="fab fa-medium"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Follow</button>
    </div>
    <div class="social-share">
        <div class="row">
            <i class="fas fa-user"></i>
            <span>3.0k</span>
          </div>
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>4.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>1.3k</span>
      </div>
      
    </div>
  </div>
</body>
</html>
